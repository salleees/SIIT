<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>To Do List</h1>
        <!-- Lista  in care putem adauga task-uri -->
        <form data-todo-form>
            <div data-new-todo>
                <label for="title">What do you want to do?</label>
                <input type="text" id="title" name="title" placeholder="Add here">
                <button data-add-button>Add</button>
            </div>
    </header>
    <div data-list>
        <h2>Tasks List: </h2>
        <ul data-todo-list></ul>
    </div>
        </form>
</body>
</html>
