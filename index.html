<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="styles/secondary.css">
</head>
<body>
    <div class = "container">
        <h1 data-header>Counter</h1>
        <div data-counter>
            <p> <output data-counter-display>5</output> </p>
            <p data-buttons>
                <button data-counter-button = "-5">-5</button>
                <button data-counter-button = "decrement">-</button>
                <button data-counter-button = "reset">reset</button>
                <button data-counter-button = "increment">+</button>
                <button data-counter-button = "5">+5</button>
            </p>
        </div>
    </div>
</body>
</html>
